{% extends 'commontemplates/common_master.html' %}

{% load static %}

{% block content %}
<style>
    body {
  font-family: sans-serif;
}

table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #f2f2f2;
}

input[type="number"] {
  width: 50px;
}

#cart-actions {
  margin-top: 20px;
  text-align: right;
}

.btn1 {
  background-color: #333;
  border: none;
  color: white;
  padding: 10px 20px;
  cursor: pointer;
  margin-bottom: 20px;
}

button:hover {
  background-color: #444;
}
</style>
<!DOCTYPE html>
<html>
<head>
  <title>My Cart</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1 style="text-align: center;">My Cart</h1>
  <table>
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Product 1</td>
        <td>
          <input type="number" value="1" min="1">
        </td>
        <td>$100</td>
        <td>$100</td>
      </tr>
      
      <tr>
        <td colspan="3">Subtotal:</td>
        <td>$150</td>
      </tr>
      <tr>
        <td colspan="3">Shipping:</td>
        <td>$10</td>
      </tr>
      <tr>
        <td colspan="3">Total:</td>
        <td>$160</td>
      </tr>
    </tbody>
  </table>
  <div id="cart-actions">
    <button class="btn1">Update Cart</button>
    <button class="btn1">Checkout</button>
  </div>
</body>
</html>
{% endblock %}
