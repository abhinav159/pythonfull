<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="border-width:2px ; border-style: solid;text-align: left;height: 700px;width: 400px;">
    <h1><center>Customer registration</center></h1>
    
        <table width="10px" cellpadding="20px" cellspacing="0" >
            <form action="">
            <tr>
                <td><label for="">customer name</label></td>
                <td>:<input type="text" name="name"> </td>
            </tr>
            <tr>
                <td><label for="">password</label></td>
                <td>:<input type="password" name="password"></td>
            </tr>
            <tr>
                <td><label for="">Gender</label></td>
                <td>:<input type="radio" name="gender">male
                <input type="radio" name="gender">female</td>
            </tr>
            <tr>
                <td><label for="">address</label> </td>
                <td><textarea cols="30px" rows="10"></textarea></td>
            </tr>
            <tr>
                <td><label for="">telephone no</label></td>
                <td>:<input type="number" name="number"></td>
            </tr>
            <tr>
                <td><label for="">hobbies</label></td>
                <td>:<select>
                    <option>reading</option>
                    <option >writing</option>
                    <option >riding</option>
                    <option >swiming</option>
                    <option >racing</option>
                </select></td>
            </tr>
            <tr><td><input type="submit"></td></tr>
        </form>
        </table>
   
    </div>
</body>
</html>
