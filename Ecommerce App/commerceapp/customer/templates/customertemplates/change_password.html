{% extends 'commontemplates/common_master.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>


</head>
<body>
    {% block content %}
    <div class="container pt-5 pb-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow border">
                    <div class="card-body">
                        <h3>CHANGE PASSWORD</h3>
                        
                        <form method="POST">
                            {% csrf_token %}
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Cureent Passwoed</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="c_pass">
                        </div><br />
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="n_pass">
                        </div><br />
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1" name="confirm_pass">
                        </div><br />
                        <button type="submit" class="btn btn-sucess"> Submit</button>
                        {{msg}}
                        </form>
                        
                    </div>        
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
    
</body>
</html>
